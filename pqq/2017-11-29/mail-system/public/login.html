<!DOCTYPE html>
<html lang="en">

<head>

    <title>登录</title>
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>

    <div class="demo">
        <p>邮箱登录</p>

        <form method="POST" class="login" action="/log">

            <input type="text" name="username" placeholder="填写用户名">

            <span>密 &nbsp 码：</span>

            <br/>

            <input type="submit" value="登录" id="sub">

        </form>

        <a href="register.html">没有账号，注册邮箱</a>
    </div>

</body>




</html>
