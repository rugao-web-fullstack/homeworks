<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单上传</title>
</head>
<body>
<form action="http://127.0.0.1:8080" method="post">
    姓名：<input type="text" name="name"><br>
    年龄：<input type="number" name="age"><br>
    性别：<input type="radio" name="sex" value="man">男<input type="radio" name="sex" value="woman">女</br>
    爱好：<input type="checkbox" name="checkbox" value="篮球">篮球
    <input type="checkbox" name="checkbox" value="足球">足球
    <input type="checkbox" name="checkbox" value="lol">lol<br>
    <input type="file" name="file"><br>
    <input type="submit">
</form>
</body>
</html>
